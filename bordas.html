<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Bordas</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		body{
			background-color: #563d7c;
		}
		}
		.row{
			margin-bottom: 10px;
		}
		.col-2{
			padding: 50px;
			margin-top: 5px;
			margin-right: 5px;
			
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-2 border">
				

			</div>
			<div class="col-2 border border-0">
				

			</div>
			<div class="col-2 border border-top-0">
				

			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-right-0">
				

			</div>
			<div class="col-2 border border-bottom-0">
				

			</div>
			<div class="col-2 border border-left-0">
				

			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-2 border border-primary">
				

			</div>
			<div class="col-2 border border-secondary">
				

			</div>
			<div class="col-2 border border-success">
				

			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-danger">
				

			</div>
			<div class="col-2 border border-warning">
				

			</div>
			<div class="col-2 border border-info">
				

			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-light">
				

			</div>
			<div class="col-2 border border-dark">
				

			</div>
			<div class="col-2 border border-white">
				

			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-2 border border-primary rounded">
				

			</div>
			<div class="col-2 border border-secondary rounded-top">
				

			</div>
			<div class="col-2 border border-success rounded-right">
				

			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-danger rounded-bottom">
				

			</div>
			<div class="col-2 border border-warning rounded-left">
				

			</div>
			<div class="col-2 border border-info rounded-circle">
				

			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-light">
				

			</div>
			<div class="col-2 border border-dark">
				

			</div>
			<div class="col-2 border border-white">
				

			</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
